{% load i18n %}


<table width="100%">
	<tr>
		<td>
			<div align="left" class="submit-row">
				{% if show_delete_link %}
				<input type="button" value="Eliminar" style="background:red;" onclick=window.location='delete/'; />
				{% endif %}
			</div>		
		</td>
		<td>
			<div align="right" class="submit-row" {% if is_popup %}style="overflow: auto;"{% endif %}>
				{% if show_save %}<input type="submit" value="{% trans 'Save' %}" class="default" name="_save" {{ onclick_attrib }}/>{% endif %}
				{% if show_save_and_continue %}<input type="submit" value="{% trans 'Aplicar' %}" class="default" name="_continue" {{ onclick_attrib }}/>{% endif %}
	<input type="button" value="Cancelar" style="background:grey;" onMouseOver="this.style.background='grey'" onMouseOut="this.style.background='grey'" {% if is_popup %} class="default" name="_continue" {{ onclick_attrib }} onclick="window.location='javascript:window.close()'"; {% else %}onclick=window.location='../'; {% endif %} />
			</div>
	 	</td>
	<tr>
